<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="import"
      href="./assets/fonts/Karla-Italic-VariableFont_wght.ttf"
    />
    <link rel="import" href="./assets/fonts/Karla-VariableFont_wght.ttf" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form action="">
        <div class="double">
          <div class="input-part">
            <label for="firstname"
              >First Name <span class="star">*</span></label
            >
            <input type="text" name="firstname" id="firstName" required />
            <span id="firstNameError error"></span>
          </div>

          <div class="input-part">
            <label for="lastname">Last Name <span class="star">*</span></label>
            <input type="text" name="lastname" id="lastName" required />
            <span id="lastNameError error"></span>
          </div>
        </div>

        <div class="input-part">
          <label for="email">Email Address <span class="star">*</span></label>
          <input type="text" name="email" id="email" required />
          <span id="emailError error"></span>
        </div>
        <!-- css done -->
        <div class="radio">
          <legend>Query Type <span class="star">*</span></legend>
          <div class="double">
            <label for="enquiry">
              <input
                type="radio"
                name="query-type"
                id="enquiry"
                value="enquiry"
                checked
              />
              <span>General Enquiry</span>
            </label>
            <label for="request">
              <input
                type="radio"
                name="query-type"
                id="request"
                value="request"
              />
              <span>Support Request</span>
            </label>
          </div>

          <span id="queryError error"></span>
        </div>

        <div class="message input-part">
          <label for="message">Message <span class="star">*</span></label>
          <textarea name="message" id="message" required></textarea>
          <span id="messageError error"></span>
        </div>

        <div>
          <input type="checkbox" name="consent" id="consent" />
          <label for="consent"
            >I consent to being contacted by the team
            <span class="star">*</span></label
          >
          <span id="consentError error"></span>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
